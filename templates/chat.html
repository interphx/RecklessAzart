<div class="chat">
	Chat
	{{#each messages}}
		<div class="chat-message">
			<span class="chat-message__name">{{authorName}}</span>: <span class="chat-message__text">{{text}}</span>
		</div>
	{{/each}}
	<div class="chat-form">
		<span class="chat-form__name">{{me.name}}</span>
		<input type="text" value="{{chatMessage}}" class="chat-form__text">
		<input type="button" on-click="chatSend" class="chat-form__submit">
	</div>
</div>
