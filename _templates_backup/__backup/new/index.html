<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Рулетка - CSGORevolver</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/normalize.css" />
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<!--<![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body data-controller="roulette">
	<script>
		var DATA = JSON.parse('{{{jsonify $clientData}}}');
	</script>


    {{#each clientTemplates}}
        <script type="text/x-template" data-define-template="{{name}}">
        {{{text}}}
        </script>
    {{/each}}


	<div class="main">
		<div class="top-panel">
			<div class="header-wrapper">
				<div class="logo"><a href="/"><img class="logo-image" src="/assets/img/logo200x25.png"></a></div>
				<div class="mainmenu pure-menu pure-menu-horizontal">
					<ul class="tabs pure-menu-list">
						<li class="tabs__tab {{#if currentPage.path.[1] === ''}}tabs__tab--active{{/if}} pure-menu-item"><a class="tabs__link pure-menu-link" href="/">Рулетка</a></li>
						<li class="tabs__tab {{#if currentPage.path.[1] === 'deposit'}}tabs__tab--active{{/if}} pure-menu-item"><a class="tabs__link pure-menu-link" href="/deposit">Пополнить баланс</a></li>
						<li class="tabs__tab {{#if currentPage.path.[1] === 'withdraw'}}tabs__tab--active{{/if}} pure-menu-item"><a class="tabs__link pure-menu-link" href="/withdraw">Вывести</a></li>
						<li class="tabs__tab {{#if currentPage.path.[1] === 'info'}}tabs__tab--active{{/if}} pure-menu-item"><a class="tabs__link pure-menu-link" href="/info">Справка</a></li>
					</ul>
					
					{{#if me.loggedIn != true}}
					<div class="auth-steam"><a href="/auth/steam" class="auth-steam__link"><img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_large_noborder.png"></a></div>
					{{else}}
					<div class="miniprofile">
						<div class="miniprofile__column miniprofile__column--left">
							<img class="miniprofile__avatar" src="{{ me.avatars.steamAvatarMedium }}">
						</div>
						<div class="miniprofile__column miniprofile__column--right">
							<span class="miniprofile__name">{{ me.name }}</span><br>
							<span class="miniprofile__balance">Баланс: {{ me.balance.money }}</span>		
						</div>
					</div>
					{{/if}}
				</div>
			</div>
		</div>
		<div class="left-panel">
			{{>chat}}
		</div>
		<div class="right-panel">
            {{>roulette}}
		</div>
	</div>
	
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/ractive-legacy.min.js"></script>
	<script src="/assets/js/ractive-events-keys.min.js"></script>
	<script src="/assets/js/jquery.transit.min.js"></script>
	<!--TODO: Maybe switch to file-->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/clearable-input.js"></script>
	<script src="/assets/js/app.js"></script>
	
	<script src="/assets/js/preload-assets.js"></script>
</body>
</html>
